<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&family=Montserrat:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container container">
      <nav class="navbar d-flex justify-content-end align-items-center mt-4">
        <div class="circle-menu">
          <div class="circle"></div>
          <ul class="menu">
            <li class="menu-li"><a href="#" class="menu-item">Overview</a></li>
            <li class="menu-li">
              <a href="#" class="menu-item">Lucid (2019)</a>
            </li>
            <li class="menu-li">
              <a href="#" class="menu-item">Commissions</a>
            </li>
            <li class="menu-li">
              <a href="#" class="menu-item">Designs</a>
            </li>
            <li class="menu-li"><a href="#" class="menu-item">Instagram</a></li>
            <li class="menu-li"><a href="#" class="menu-item">Email</a></li>
          </ul>
        </div>
      </nav>
      <div
        class="
          full-menu
          d-flex
          flex-column
          justify-content-center
          align-items-start
          text-center
          align-middle
          d-none
        "
      >
        <div class="logo-display">
          <h2 class="logo-name">John Doe</h2>
          <p class="logo-description">
            Photographer & Visual Designer based in NYC
          </p>
        </div>
      </div>

      <div class="image-container row mt-5 m-auto">
        <div class="col-12 col-lg-6 mb-3">
          <div class="left">
            <img
              src="https://images.pexels.com/photos/2726107/pexels-photo-2726107.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
              alt=""
              class="left-img"
            />
          </div>
        </div>
        <div class="col-12 col-lg-6 mb-3">
          <div class="right">
            <img
              src="https://images.pexels.com/photos/2915965/pexels-photo-2915965.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
              alt=""
              class="right-img"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
